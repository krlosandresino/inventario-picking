<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìà Inventario Picking</title>
    <style>
        :root { --primary: #2563eb; --secondary: #64748b; --dark: #0f172a; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background-color: var(--bg); color: var(--dark); margin: 0; padding: 40px 20px; }
        .container { max-width: 900px; margin: auto; }
        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 2.5rem; margin-bottom: 10px; color: var(--dark); }
        p { color: var(--secondary); font-size: 1.1rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; text-decoration: none; color: inherit; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; border: 1px solid #e2e8f0; transition: all 0.3s ease; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.1); }
        .icon { font-size: 2.5rem; margin-bottom: 15px; }
        .card span { font-weight: 600; font-size: 1.1rem; color: var(--primary); }
        footer { margin-top: 60px; text-align: center; font-size: 0.9rem; color: var(--secondary); }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>INVENTARIO PICKING</h1>
        <p>Control administrativo</p>
    </header>
    <div class="grid">
        <a href="admin.html" class="card">
            <div class="icon">üóÑÔ∏è</div>
            <span>Administrador</span>
        </a>
        <a href="inventario picking.html" class="card">
            <div class="icon">üì¶</div>
            <span>PICKING</span>
        </a>
    </div>
    <footer>&copy; 2026 Creado por Carlos Burgos</footer>
</div>
<script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = e => {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 83))) return false;
    };
</script>
</body>
</html>
